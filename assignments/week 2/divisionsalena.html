<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Divs, and HTML5 Elements</title>
    </head>

    <body>

        <header>

        </header>
        <main>
            <article></article>
            <article></article>
            <aside></aside>
        </main>
        <footer>
            
        </footer>
        
        


        <div id="container">

            <h1>Sign up for my awesome service!</h1>
            <form action="http://google.com/">

                <div id="login" class="form-part">
                    
                    <label for="username">Username:</label>
                    <input id="username" type="email" name="email" />
                    <br />
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password" />
                    <br />

                </div>

                <div id="foods" class="form-part">
                
                    <label>Preferred Food:</label>
                    <p><input type="checkbox" name="food" value="potato" disabled="disabled" /> Potato</p>
                    <p><input type="checkbox" name="food" value="apple" /> Apple</p>
                    <p><input type="checkbox" name="food" value="milk"/> Milk</p>

                </div>

                <div id="pasttimes" class="form-part">
                
                    <label>Favorite Past-time</label>
                    <p><input type="radio" name="pasttime" value="sleep" checked="checked" /> Sleeping</p>
                    <p><input type="radio" name="pasttime" value="watching TV" /> Watchinh TV</p>
                    <p><input type="radio" name="pasttime" value="reading" /> Reading</p>
                    <p><input type="radio" name="pasttime" value="" /> Other: <input type="text" /></p>

                </div>


                <div id="movies" class="form-part">

                    <label>Favorite Movie Genres</label>
                    <p><input type="radio" name="genre" value="doctor" checked /> Doctor</p>
                    <p><input type="radio" name="genre" value="policeman" /> Policeman</p>
                    <p><input type="radio" name="genre" value="teacher" /> Teacher</p>

                </div>

                <input type="submit" />
                <input type="reset" />
                <input type="button" value="Do Nothing" />


            </form>
        </div>
    </body>




</html>
