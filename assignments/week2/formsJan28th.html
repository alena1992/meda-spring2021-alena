<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="utf-8" />
        <title>Form Examples for HTML</title>
    </head>


    
    <body>
        <form>
            <label for="username">Username:</label>
            <input id="username" type="text" />
            <br/>
            <label for="password">Password:</label>
            <input id="password" type="password" />
            <br />
            <label>Preferred Food:</label>
            <p><input type="checkbox" value="potato"/> Potato</p>
            <p><input type="checkbox" value="apple"/> Apple</p>
            <p><input type="checkbox" value="milk"/> Milk</p>

            <label>Favorite Past-time</label>
            <p><input type="radio" name="pasttime" value="sleep" /> Sleeping</p>
            <p><input type="radio" name="pasttime" value="watching TV" /> Watching TV</p>
            <p><input type="radio" name="pasttime" value="read" /> Reading </p>
            <p><input type="radio" name="pasttime" value=""/> Other:
            <input type="text" /></p>
            <label>Favorite Profession</label>
            <p><input type="radio" name="genre" value="doctor" /> Doctor</p>
            <p><input type="radio" name="genre" value="policeman" /> Policeman</p>
            <p><input type="radio" name="genre" value="teacher" />Teacher</p>

            <input type="submit" />
            <input type="reset" />
            <input type="button" values="Do Nothing" />
        </form>   
    
    </body>
</html>
